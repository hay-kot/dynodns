# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"

dockers:
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    image_templates:
      - "ghcr.io/hay-kot/dynodns:v{{ .Version }}-armv7"
      - "ghcr.io/hay-kot/dynodns:latest-armv7"
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version=v{{.Version}}"

  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/hay-kot/dynodns:v{{ .Version }}-arm64"
      - "ghcr.io/hay-kot/dynodns:latest-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version=v{{.Version}}"

  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/hay-kot/dynodns:v{{ .Version }}-amd64"
      - "ghcr.io/hay-kot/dynodns:latest-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version=v{{.Version}}"

docker_manifests:
  - name_template: ghcr.io/hay-kot/dynodns:v{{ .Version }}
    image_templates:
      - ghcr.io/hay-kot/dynodns:v{{ .Version }}-amd64
      - ghcr.io/hay-kot/dynodns:v{{ .Version }}-arm64
      - ghcr.io/hay-kot/dynodns:v{{ .Version }}-armv7
  - name_template: ghcr.io/hay-kot/dynodns:latest
    image_templates:
      - ghcr.io/hay-kot/dynodns:latest-amd64
      - ghcr.io/hay-kot/dynodns:latest-arm64
      - ghcr.io/hay-kot/dynodns:latest-armv7

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "v{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
