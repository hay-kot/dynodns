# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
dockers:
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    image_templates:
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:{{ .Tag }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:v{{ .Major }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:{{ .Tag }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:v{{ .Major }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:{{ .Tag }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:v{{ .Major }}"
      - "ghcr.io/hay-kot/porkbun-dyndns-client:latest"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
